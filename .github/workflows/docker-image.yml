name: Build and Deploy Node.js Docker App
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/node-app:latest .

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/node-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Setup SSH Key
      run: |
        echo "${{ secrets.MAC_SSH_KEY }}" > mac_key.pem
        chmod 600 mac_key.pem

    - name: Deploy Docker Container on Mac
      run: |
        ssh -o StrictHostKeyChecking=no -i mac_key.pem ${{ secrets.MAC_SSH_HOST }} << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/node-app:latest
          docker stop my-app || true
          docker rm my-app || true
          docker run -d --name my-app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/node-app:latest
        EOF
